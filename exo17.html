<!DOCTYPE html>
<html>

<head>
    <title>Exercice 17 </title>
</head>

<body>
    <h1>Pique-nique Multi-associations</h1>
    <h2>Inscriptions</h2>
    <div>
        <label for="name_id">Prénom :</label>
        <input type="text" id="name_id">
    </div>
    <div>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password">
    </div>
    <div>
        <p>Assotiation</p>
        <select id="monselect">
            <option value="association_x">Association X</option>
            <option value="association_y" selected>Association Y</option>
            <option value="association_z">Association Z</option>
        </select>
    </div>
    <div>
        <p>Disponibilités pour la semaine du 22 juin :</p>

        <input type="checkbox" id="day1">
        <label for="day1">Lundi</label>

        <input type="checkbox" id="day2">
        <label for="day2">Mardi</label>

        <input type="checkbox" id="day3">
        <label for="day3">Mercredi</label>

        <input type="checkbox" id="day4">
        <label for="day4">Jeudi</label>

        <input type="checkbox" id="day5">
        <label for="day5">Vendredi</label>
    </div>
    <div>
        <p>Contribution :</p>
        <input type="radio" id="contribution1">
        <label for="contribution1">Entrée</label>

        <input type="radio" id="contribution2">
        <label for="contribution2">Plat</label>

        <input type="radio" id="contribution3">
        <label for="contribution3">Dessert</label>
    </div>
    <div>
        <p>Adresse</p>
        <textarea name="textarea" rows="7" cols="40"> </textarea>
    </div>
    <div>
        <input type="button" value="S'inscrire">
        <input type="button" value="Annuler">
    </div>
</body>

</html>
